services:
  web:
    container_name: anafaemusic
    build:
      context: .
    ports:
      - "8000:80"
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8000
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/storage/database.sqlite
      AUTO_MIGRATE: "1"
    volumes:
      - storage:/var/www/html/storage

volumes:
  storage:
